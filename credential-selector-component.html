<div ng-hide="model.credential.editing" class="row row-centered selectable-container">
  <div class="col-xs-12 col-xs-offset-1 text-left">
    <h4>{{model.credential.name}}</h4>
    <div>
      <div class="col-xs-9">
        <div class="property-container">
          <br-credential br-credential="model.credential" br-show-actions="false"
            br-options="{display: 'simple', limit: 3, collapsable: true, hideTitle: true}">
          </br-credential>
        </div>
      </div>
      <div class="col-xs-3">
        <a ng-hide="model.credential.editing" ng-if="model.isReplaceable(credential)" ng-click="model.clickItem(credential)">
          Change
        </a>
      </div>
    </div>
  </div>
  <div class="row selectable-container-border"></div>
</div>

<div ng-show="model.credential.editing" class="row row-centered selectable-container">
  <div class="text-center">
    <h3>Select a similar credential</h3>
  </div>
  <div class="row selectable-container-border"></div>
</div>

<div ng-show="model.credential.editing"
  ng-repeat="replacementCredential in model.replacementCredentials(model.credential)">
  <div class="col-xs-12 col-xs-offset-1 text-left">
    <h4>{{replacementCredential.name}}</h4>
    <div class="col-xs-12">
      <div class="col-xs-9 property-container">
        <br-credential br-credential="replacementCredential" br-show-actions="false"
          br-options="{display: 'simple', limit: 3, collapsable: true, hideTitle: true}"></br-credential>
      </div>
      <div class="col-xs-3">
        <a ng-click="model.replacementCredentialClicked(replacementCredential)">Use</a>
      </div>
    </div>
    <div class="col-xs-12">
      <h5>Will replace: </h5>
      <span ng-repeat="willReplaceCredential in model.getCredentialsToReplace(replacementCredential)">
        <h5>{{willReplaceCredential.name}}</h5>
      </span>
    </div>
  </div>
  <div class="row selectable-container-border"></div>
</div>
